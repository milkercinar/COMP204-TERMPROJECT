<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMeIntern - AI Internship Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2"></i>MatchMeIntern
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">
                            <i class="fas fa-magic text-primary me-2"></i>
                            Find Your Perfect Internship
                        </h1>
                        
                        <div class="upload-area text-center p-5 mb-4" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h4>Drop your CV here</h4>
                            <p class="text-muted">or</p>
                            <label class="btn btn-primary btn-lg">
                                <i class="fas fa-file-upload me-2"></i>Browse Files
                                <input type="file" id="cvInput" accept=".pdf" hidden>
                            </label>
                        </div>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing your CV and finding matches...</p>
                        </div>

                        <div id="results" class="d-none">
                            <div class="cv-info mb-4">
                                <h3 class="mb-3">Your Profile</h3>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="info-card bg-light p-3 rounded">
                                            <i class="fas fa-graduation-cap text-primary mb-2"></i>
                                            <h5>Department</h5>
                                            <p id="department" class="mb-0"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="info-card bg-light p-3 rounded">
                                            <i class="fas fa-calendar text-primary mb-2"></i>
                                            <h5>Year</h5>
                                            <p id="year" class="mb-0"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="info-card bg-light p-3 rounded">
                                            <i class="fas fa-code text-primary mb-2"></i>
                                            <h5>Skills</h5>
                                            <div id="skills" class="skills-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h3 class="mb-3">Matched Internships</h3>
                            <div id="matchedJobs" class="matched-jobs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 MatchMeIntern. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
